<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Product Review Sentiment Analysis</h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="review_text" rows="4" cols="50" placeholder="Enter your review"></textarea><br>
        <button type="submit">Analyze Sentiment</button>
    </form>
    <h2>Past Reviews</h2>
    <ul>
        {% for review in reviews %}
            <li>
                {{ review.text }} - <strong>{{ review.sentiment }}</strong>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
